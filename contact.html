  <section class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center; border-bottom: 2px solid black;">Contact</h2>
    </div>
  </section>
  <article class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
    <div style="text-align: center;" class="col-md-12">
      <h5 style="color:darkgreen;">Get in touch!</h5>
      <form>

        <div style="text-align: center;" class="form-group">
          <label for="exampleInputName">Please enter your name:</label>
          <input style="text-align: center;" type="text" class="form-control" id="exampleInputName" placeholder="Name">
        </div>
        <div style="text-align: center;" class="form-group">
          <label for="exampleInputEmail1">Please enter your Email address:</label>
          <input style="text-align: center;" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div style="text-align: center;" class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <div style="text-align: center;" class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label style="text-align: center;" class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <a href="index.html" class="btn btn-primary">Submit</a>
    </div>
  </article>


  <footer style=" position:fixed;
  bottom: 0;
  width: 100%;
  background: rgba(18, 134, 0, 0.205);
